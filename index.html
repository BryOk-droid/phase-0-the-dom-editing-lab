<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>We can use the dev tools as well!</title>
</head>
<body>
  <h1>I have edited the DOM!</h1>

  <p>
    We're writing <a href="https://developer.mozilla.org/en-US/docs/Web/HTML"><strong>HTML</strong></a>
    as a hyperlink to the MDN definition. It's important to see how tags can <em>nest</em>!
  </p>

  <table>
    <thead>
      <tr>
        <th>One</th>
        <th>Two</th>
        <th>Three</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
